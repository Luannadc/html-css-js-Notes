<!DOCTTYPE html>
<html lang="en">
 <head>
    <title>To-Do List</title>
    <link rel=""stylesheet" href="styles.css">
 </head>
 <body>
    <div id ="container"> <!--create container for the to-do list-->
        <div id="header">
            <h1>To-Do List</h1>
        </div>
        <div id="form"> <!--create input box-->
            <input 
            type = "text"
            class = "input-item"
            name = "input_box"
            id = "input-box"
            placeholder=" Add Task"
            />
            <!--add button-->
            <button id = "input-botton" onclick="addTask()">Add</button>
        </div>
        <!--task list-->
        <h2>Task List</h2>
        <ul id="task-container"></ul>
        <hr /> <!--horizontal line-->
        <div class ="counter-container"> <!--create counter for completed and uncompleted tasks-->
            <div id = "task-counters">
            completed: <span id="completed-count">0</span> | Uncompleted:
            <span id="uncompleted-count">0</span>
        </div>
    </div>
      <script type=""text/javascript" src="script.js"></script>
 </body>
